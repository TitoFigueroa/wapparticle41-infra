apiVersion: apps/v1
kind: Deployment
metadata:
  name: wapparticle41-deployment
  labels:
    app: wapparticle41
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wapparticle41
  template:
    metadata:
      labels:
        app: wapparticle41
    spec:
      containers:
      - name: wapparticle41
        image: wapparticle41:v0.0.1
        resources:
              limits:
                memory: "128Mi"
                cpu: "500m"
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: wapparticle41-service
spec:
  selector:
    app: wapparticle41
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080